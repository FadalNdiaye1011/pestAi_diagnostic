<!-- sidebar.component.html -->
<div class="sidebar-container h-screen fixed lg:relative z-30">

  <!-- Sidebar pour desktop -->
  <div class="hidden lg:flex flex-col h-full bg-white dark:bg-gray-800 shadow-sm border-r border-gray-200 dark:border-gray-700 w-64">

    <!-- Header avec Logo et Titre -->
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
          <img src="assets/images/Logo.png" alt="Logo" class="w-6 h-6 object-contain" />
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900 dark:text-white">PEST AI</h1>
          <p class="text-xs text-gray-500 dark:text-gray-400">Surveillance cultures</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-3">
      <div class="mb-6">
        <p class="px-3 mb-2 text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
          Navigation
        </p>
        <ul class="space-y-1">
          <!-- Items de navigation principaux -->
          <ng-container *ngFor="let item of sidebarData | slice:0:5">
            <li>
              <a *ngFor="let submenu of item.submenus"
                 [routerLink]="submenu.url"
                 routerLinkActive="bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 border-l-4 border-green-600"
                 class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path [attr.d]="item.iconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </svg>
                <span>{{ item.name }}</span>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>

      <!-- Section Secondaire -->
      <div class="mb-6">
        <ul class="space-y-1">
          <!-- Items de navigation secondaires -->
          <ng-container *ngFor="let item of sidebarData | slice:5">
            <li>
              <a *ngFor="let submenu of item.submenus"
                 [routerLink]="submenu.url"
                 routerLinkActive="bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 border-l-4 border-green-600"
                 class="flex items-center px-3 py-2.5 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5 mr-3 text-gray-500 dark:text-gray-400 group-hover:text-green-600 dark:group-hover:text-green-400"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path [attr.d]="item.iconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </svg>
                <span>{{ item.name }}</span>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </nav>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
      <div class="text-center text-xs text-gray-500 dark:text-gray-400">
        Â© 2025 PEST AI
      </div>
    </div>
  </div>

  <!-- Sidebar mobile -->
  <div class="lg:hidden fixed inset-y-0 left-0 w-72 bg-white dark:bg-gray-800 z-50 transform transition-transform duration-300 ease-out shadow-xl border-r border-gray-200 dark:border-gray-700"
       [ngClass]="{
         'translate-x-0': mobileMenuOpen,
         '-translate-x-full': !mobileMenuOpen
       }">

    <!-- Mobile Header -->
    <div class="flex items-center justify-between h-16 border-b border-gray-200 dark:border-gray-700 px-6">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
          <img src="assets/images/Logo.png" alt="Logo" class="w-5 h-5 object-contain" />
        </div>
        <span class="text-gray-900 dark:text-white font-bold text-lg">PEST AI</span>
      </div>
      <button (click)="toggleMobileMenu()"
              class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg p-2 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="flex-1 overflow-y-auto py-4 px-3">
      <ul class="space-y-1">
        <ng-container *ngFor="let item of sidebarData">
          <li>
            <a *ngFor="let submenu of item.submenus"
               [routerLink]="submenu.url"
               (click)="toggleMobileMenu()"
               class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg"
                   class="h-5 w-5 mr-3"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path [attr.d]="item.iconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
              </svg>
              <span>{{ item.name }}</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>

  <!-- Overlay mobile -->
  <div *ngIf="mobileMenuOpen"
       (click)="toggleMobileMenu()"
       class="lg:hidden fixed inset-0 bg-black/50 z-40"></div>
</div>

<style>
  .sidebar-container nav::-webkit-scrollbar {
    width: 4px;
  }

  .sidebar-container nav::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
  }

  .sidebar-container nav::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 2px;
  }

  .sidebar-container nav::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.3);
  }
</style>
