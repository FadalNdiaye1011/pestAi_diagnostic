<!-- sidebar.component.html -->
<div class="sidebar-container h-screen fixed lg:relative z-30"
     [ngClass]="{ 'w-64': isExpanded, 'w-16': !isExpanded }"
     [class.pointer-events-auto]="isDesktop() || mobileMenuOpen"
     [class.pointer-events-none]="!isDesktop() && !mobileMenuOpen">
  
  <!-- Sidebar pour desktop -->
  <div class="hidden lg:flex flex-col h-full bg-gradient-to-b from-primary via-primary to-green-700 dark:from-gray-800 dark:via-gray-800 dark:to-gray-900 shadow-2xl transition-all duration-500 ease-out backdrop-blur-sm relative overflow-hidden"
       [ngClass]="{ 'w-64': isExpanded, 'w-16': !isExpanded }">
    
    <!-- Effet de brillance -->
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent translate-x-[-100%] animate-shine"></div>
    
    <!-- Toggle button -->
    <div class="absolute -right-3 top-8 z-10">
      <button (click)="toggleSidebar()" 
              class="bg-white dark:bg-gray-700 rounded-full p-1.5 shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-110 group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary dark:text-green-400 transition-transform duration-300"
             [ngClass]="{ 'rotate-180': !isExpanded }"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
    </div>

    <!-- Logo Section -->
    <div class="flex items-center justify-center py-6 relative">
      <div class="relative group">
        <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-green-600 rounded-full blur opacity-20 group-hover:opacity-40 transition-opacity duration-300"></div>
        <div class="relative rounded-full p-2">
          <img src="assets/images/Logo.png" 
               alt="Logo" 
               [ngClass]="isExpanded ? 'w-32' : 'w-8'"
               class="transition-all duration-500 ease-out filter drop-shadow-xl hover:drop-shadow-2xl animate-float" />
        </div>
      </div>
    </div>

    <!-- Navigation items -->
    <nav class="flex-1 overflow-visible py-4 px-2">
      <ul class="space-y-2">
        <!-- Diagnostic IA -->
        <li class="group">
          <a routerLink="user/diagnostic"
             routerLinkActive="bg-gradient-to-r from-secondary to-green-600 dark:from-gray-700 dark:to-gray-600 scale-105 shadow-lg"
             class="flex items-center px-3 py-4 mx-1 text-white dark:text-gray-200 rounded-xl transition-all duration-300 hover:bg-gradient-to-r hover:from-secondary hover:to-green-600 dark:hover:from-gray-700 dark:hover:to-gray-600 hover:scale-105 hover:shadow-lg relative overflow-hidden group">
            
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
            
            <div class="relative z-10 flex items-center w-full">
              <div class="p-2 rounded-lg bg-white/10 group-hover:bg-white/20 transition-all duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                Diagnostic IA

              </div>
            </div>

        </li>

        <!-- Tableau de bord -->

<style>
/* Animations personnalisées */
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

@keyframes shine {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

@keyframes fadeInRight {
  0% {
    opacity: 0;
    transform: translateX(-10px);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

.animate-float {
  animation: float 6s ease-in-out infinite;
}

.animate-shine {
  animation: shine 3s ease-in-out infinite;
}

.animate-fadeInRight {
  animation: fadeInRight 0.5s ease-out forwards;
}

/* Scrollbar personnalisée */
.sidebar-container nav::-webkit-scrollbar {
  width: 4px;
}

.sidebar-container nav::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2px;
}

.sidebar-container nav::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 2px;
}

.sidebar-container nav::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.5);
}
</style>
